<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Table Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<style>
    select{
    width: 100%;
    padding: 1rem 1rem 1rem 2.5rem;
    border: 1px solid #e0e0e0;
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;;
}
</style>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>TimeTable<span>Gen</span></h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#how-it-works">How It Works</a></li>
                <li><a href="index.html#testimonials">Testimonials</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="cta-button">
                <a href="signup.html" class="btn">Sign Up</a>
            </div>
        </nav>
    </header>

    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Log in to access your timetables</p>
            </div>
            
            <form class="auth-form" action="login.php" method="post">
                <div class="form-group">
                    <label for="school_name"><i class="fas fa-graduation-cap"></i></label>
                    <input type="text" id="school_name" name="school_name" placeholder="School Name" required>
                </div>
                <div class="form-group">
                    <label for="user"><i class="fas fa-user"></i></label>
                    <input type="user" id="user" name="user" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>

                <div class="form-group">
                    
                    <select id="role" name="role" placeholder="Select" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-auth">Log In</button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                
                <div class="auth-redirect">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
