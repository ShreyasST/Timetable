<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Time Table Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>TimeTable<span>Gen</span></h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#how-it-works">How It Works</a></li>
                <li><a href="index.html#testimonials">Testimonials</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="cta-button">
                <a href="login.html" class="btn">Log In</a>
            </div>
        </nav>
    </header>

    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Sign up to start generating timetables</p>
            </div>
            
            <form class="auth-form" action="register.php" method="post">
                <div class="form-group">
                    <label for="name"><i class="fa-solid fa-graduation-cap"></i></label>
                    <input type="text" id="name" name="school_name" placeholder="School Name (in short)" required>
                </div>
                
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i></label>
                    <input type="text" id="name" name="admin_name" placeholder="Admin Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="School Email Address" required>
                </div>

                <div class="form-group">
                    <label for="user"><i class="fas fa-user"></i></label>
                    <input type="text" id="user" name="user" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
                
                <div class="form-options">
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-auth">Create Account</button>
                
                <div class="divider">
                    <span>or sign up with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                
                <div class="auth-redirect">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
